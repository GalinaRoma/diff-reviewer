<mat-table [dataSource]="table" class="table">
  <ng-container matColumnDef="oldRowNumber">
    <td mat-cell *matCellDef="let element"> {{element.oldRowNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="newRowNumber">
    <td mat-cell *matCellDef="let element"> {{element.newRowNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: ['oldRowNumber', 'newRowNumber', 'text']">{{row}}</tr>
</mat-table>
