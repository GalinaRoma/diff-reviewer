<mat-table [dataSource]="table" class="table">
  <ng-container matColumnDef="rowNumber">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.rowNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Text </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['rowNumber', 'text']"></tr>

  <tr mat-row *matRowDef="let row; columns: ['rowNumber', 'text']">{{row}}</tr>
</mat-table>
